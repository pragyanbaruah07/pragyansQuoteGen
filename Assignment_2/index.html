<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragyan's Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>   
</head>
<body>
    
    <div class="main-div">
        <div class="calculator-div">
            <p id="resultSymbol" class="result-box" style="font-size: 22px; margin-top: 50px;"></p>
            <p id="resultValue" class="result-box">0</p>
            <div class="calculator-button-container">

                <button onclick="bttnClear()" class="symbol-button">AC</button>
                <button onclick="bttnDivide()" class="symbol-button">+/-</button>
                <button onclick="bttnPercentage()" class="symbol-button">%</button>
                <button onclick="bttnAdd()" class="symbol-button" style="background-color: orange; color: white;">+</button>

                <button onclick="bttnNum1()" class="number-button">1</button>
                <button onclick="bttnNum2()" class="number-button">2</button>
                <button onclick="bttnNum3()" class="number-button">3</button>
                <button onclick="bttnMultiply()" class="symbol-button" style="background-color: orange; color: white;">*</button>

                <button onclick="bttnNum4()" class="number-button">4</button>
                <button onclick="bttnNum5()" class="number-button">5</button>
                <button onclick="bttnNum6()" class="number-button">6</button>
                <button onclick="bttnSub()" class="symbol-button" style="background-color: orange; color: white;">-</button>

                <button onclick="bttnNum7()" class="number-button">7</button>
                <button onclick="bttnNum8()" class="number-button">8</button>
                <button onclick="bttnNum9()" class="number-button">9</button>
                <button onclick="bttnAdd()" class="symbol-button" style="background-color: orange; color: white;">+</button>

                <button onclick="bttnNum0()" class="spec-button">0</button>
                <button onclick="bttnNumDot()" class="number-button">.</button>
                <button onclick="bttnResult()" class="symbol-button" style="background-color: orange; color: white;">=</button>

            </div>
        </div>
    </div>


    
</body>
</html>
